<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas - UNA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    header {
      background-color: #800040; /* color vino UNA */
      color: white;
      padding: 15px;
      text-align: center;
    }
    .nav-tabs .nav-link.active {
      background-color: #004080; /* azul UNA */
      color: white !important;
    }
    table thead {
      background-color: #800040;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sistema de Reservas</h2>
    <h5>Universidad Nacional</h5>
  </header>

  <div class="container mt-4">
    <!-- NavegaciÃ³n -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item"><button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button">Usuarios</button></li>
      <li class="nav-item"><button class="nav-link" id="salas-tab" data-bs-toggle="tab" data-bs-target="#salas" type="button">Salas</button></li>
      <li class="nav-item"><button class="nav-link" id="reservas-tab" data-bs-toggle="tab" data-bs-target="#reservas" type="button">Reservas</button></li>
    </ul>

    <!-- Contenido -->
    <div class="tab-content mt-3">
      <!-- Usuarios -->
      <div class="tab-pane fade show active" id="usuarios">
        <h4>Usuarios</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Carrera</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>

      <!-- Salas -->
      <div class="tab-pane fade" id="salas">
        <h4>Salas</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Sala</th>
              <th>Capacidad</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaSalas"></tbody>
        </table>
      </div>

      <!-- Reservas -->
      <div class="tab-pane fade" id="reservas">
        <h4>Reservas</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Sala</th>
              <th>Fecha</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
            </tr>
          </thead>
          <tbody id="tablaReservas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
